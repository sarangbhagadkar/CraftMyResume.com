    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col-md-12 text-center ">
                   <div class="d-flex">
                    <img src="img/reviewers/biron.jpg" alt="Profile Picture" class="rounded-circle me-4 mt-3" style="width: 120px; height: 120px; object-fit: cover;">
                    
                       <div> 
                            <h1><input type="text" class="form-control-plaintext text-start text-white " id="name" value="Enter your name"></h1>
                            
                            <h3 ><input type="text" class="form-control-plaintext text-start text-white" style="width: 1000px;" value="Electronics & Telecommunication Engineer"></h3>
                        </div>
                    </div>
                    <p><textarea class="form-control-plaintext text-start text-white">Recent graduate in Electronics and Telecommunications Engineering with a strong foundation in telecom services. Skilled in using Microsoft tools for reporting and data analysis. Excellent communicator with a problem-solving attitude and the ability to work both independently and as part of a team. Eager to contribute to telecom process automation and optimization.</textarea></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Education</h4>
                    <div class="form-group">
                        <label>Bachelor of Engineering</label>
                        <input type="text" class="form-control" value="Savitribai Phule University Pune">
                        <input type="text" class="form-control" value="2020 - 2024">
                        <input type="text" class="form-control" value="7.99/10">
                        <input type="text" class="form-control" value="Branch: Electronics and Telecommunication">
                    </div>
                    <div class="form-group">
                        <label>Higher Secondary Certificate</label>
                        <input type="text" class="form-control" value="Christanand Junior College, Brahmapuri">
                        <input type="text" class="form-control" value="2018 - 2020">
                        <input type="text" class="form-control" value="60.77%">
                    </div>
                    <div class="form-group">
                        <label>Secondary School Certificate</label>
                        <input type="text" class="form-control" value="Christanand Junior College, Brahmapuri">
                        <input type="text" class="form-control" value="2017 - 2018">
                        <input type="text" class="form-control" value="75.00%">
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Skills</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" value="Microsoft Reporting Tools (Excel, Power BI)">
                        <input type="text" class="form-control" value="SQL">
                        <input type="text" class="form-control" value="C language">
                        <input type="text" class="form-control" value="C++">
                        <input type="text" class="form-control" value="Python">
                    </div>
                    <h4>Certificates</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" value="SAP">
                        <textarea class="form-control">Successfully completed the training on Emerging Technologies like Machine Learning, Internet of Things, Deep Learning & Computer Vision under Code Unnati Program</textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Projects</h4>
                    <div class="form-group">
                        <label>Advanced Driver Assistance Systems (ADAS)</label>
                        <textarea class="form-control">Improving Electric Vehicle safety through Advanced Driver Assistance Systems (ADAS) such as Adaptive Cruise Control, Collision Warning, Automatic Emergency Braking, and Fire Mitigation, ensuring enhanced protection and driving experience.</textarea>
                    </div>
                    <div class="form-group">
                        <label>Car Price Prediction with Machine Learning</label>
                        <textarea class="form-control">This project aims to develop a reliable and accurate machine learning model for predicting car prices. By leveraging machine learning algorithms and data analysis techniques, this project can provide valuable insights into the factors influencing car prices and help individuals make informed decisions.</textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Co-Curricular</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" value="Volunteer Experience">
                    </div>
                    <h4>Languages</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" value="English">
                        <input type="text" class="form-control" value="Marathi">
                        <input type="text" class="form-control" value="Hindi">
                    </div>
                    <h4>Interests</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" value="Reading">
                        <input type="text" class="form-control" value="Traveling">
                        <input type="text" class="form-control" value="Music">
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    <!-- ========== End Main Section ========== -->
